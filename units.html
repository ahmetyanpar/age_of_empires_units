<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age of Empires</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="wrapper m-3">
        <div class="navbar justify-content-center">
            <h2>Age of Empires Units</h2>
            <div class="links">
                <a class="mx-3" href="./index.html">Home</a>
                <a class="mx-3" href="./units.html">Units</a>
            </div>
        </div>

        <div class="main mt-5 w-100 mx-auto">
            <div class="filter-container d-flex justify-content-center flex-column align-items-center">
              <div class="btn-group w-75" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-light" id="ageAll" onclick="ageAllFilter()">All</button>
                <button type="button" class="btn btn-dark" id="ageDark" onclick="ageDarkFilter()">Dark</button>
                <button type="button" class="btn btn-warning" id="ageFeudal" onclick="ageFeudalFilter()">Feudal</button>
                <button type="button" class="btn btn-primary" id="ageCastle" onclick="ageCastleFilter()">Castle</button>
                <button type="button" class="btn btn-success" id="ageImperial" onclick="ageImperialFilter()">Imperial</button>
              </div>
              <div class="slider-wrapper mt-5">
                <div id="slider-wood"></div>
                  <p class="mt-2">
                    <label for="amount-wood">Wood:</label>
                    <input type="text" id="amount-wood"/>
                  </p>
              </div>
              <div class="slider-wrapper mt-5">
                <div id="slider-food"></div>
                  <p class="mt-2">
                    <label for="amount-food">Food:</label>
                    <input type="text" id="amount-food"/>
                  </p>
              </div>
              <div class="slider-wrapper mt-5">
                <div id="slider-gold"></div>
                  <p class="mt-2">
                    <label for="amount-gold">Gold:</label>
                    <input type="text" id="amount-gold"/>
                  </p>
              </div>
            </div>

            <div id="units-list mt-5">
              <table class="table mt-5">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Costs</th>
                  </tr>
                </thead>
                <tbody id="units">
                </tbody>
              </table>
            </div>

        </div>
    </div>

</body>
</html>
